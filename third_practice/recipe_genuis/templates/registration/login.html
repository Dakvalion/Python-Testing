{% extends 'base.html' %}
{% load static %}


    {% block content %}
    <div class="container">
        <h2>Авторизация</h2>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success" style="margin-left: 0px; margin-top: 20px;">submit</button>
    </form>
    </div>
    
{% endblock %}
