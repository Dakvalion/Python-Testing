{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Добавить ингредиент в базу знаний</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="margin-left: 0px; margin-top: 20px;">Добавить</button>
    </form>
</div>

{% endblock %}
